<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Object Manager</title>
  <style>
    * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Poppins", sans-serif;
}

/* Body */
body {
  background: linear-gradient(135deg, #0f0f0f, #1c1c1c);
  color: #fff;
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 20px;
  min-height: 100vh;
}

/* Container */
.container {
  max-width: 600px;
  width: 100%;
}

/* Card Style for Objects */
.card {
  background: #222;
  border-radius: 16px;
  padding: 20px;
  margin: 15px 0;
  box-shadow: 0 4px 10px rgba(0,0,0,0.5);
  transition: transform 0.3s ease, box-shadow 0.3s ease;
  animation: fadeInUp 0.6s ease forwards;
  opacity: 0;
}

.card:hover {
  transform: translateY(-5px);
  box-shadow: 0 6px 15px rgba(0,0,0,0.7);
}

/* Card Animation */
@keyframes fadeInUp {
  from {
    transform: translateY(20px);
    opacity: 0;
  }
  to {
    transform: translateY(0);
    opacity: 1;
  }
}

/* Input + Button */
input, button {
  padding: 12px 15px;
  margin: 10px 0;
  border-radius: 10px;
  border: none;
  outline: none;
  font-size: 1rem;
}

input {
  width: 100%;
}

button {
  background: #ff6600;
  color: #fff;
  font-weight: bold;
  cursor: pointer;
  transition: background 0.3s ease, transform 0.2s ease;
}

button:hover {
  background: #ff8533;
  transform: scale(1.05);
}

/* Loading Spinner */
.loader {
  border: 5px solid rgba(255,255,255,0.2);
  border-top: 5px solid #ff6600;
  border-radius: 50%;
  width: 50px;
  height: 50px;
  animation: spin 0.8s linear infinite;
  margin: 20px auto;
  display: none;
}

@keyframes spin {
  100% { transform: rotate(360deg); }
}

/* Responsive Design */
@media (max-width: 600px) {
  .container {
    padding: 10px;
  }

  .card {
    padding: 15px;
    font-size: 0.9rem;
  }

  button, input {
    font-size: 0.9rem;
    padding: 10px;
  }
}

  </style>
</head>
<body>

  <h1>Object Manager</h1>
  <div class="total">Total: ₹0</div>

  <div class="form-container">
    <input type="text" id="name" placeholder="Object Name">
    <input type="number" id="price" placeholder="Price" min="1">
    <input type="number" id="quantity" placeholder="Quantity" min="1" value="1">
    <button onclick="addObject()">Add</button>
  </div>

  <table id="objectTable">
    <thead>
      <tr>
        <th>Name</th>
        <th>Price (₹)</th>
        <th>Quantity</th>
        <th>Total (₹)</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const API_URL = "https://object-manager.onrender.com/api/objects";

    // ✅ FIX: Added API_URL here
    async function fetchObjects() {
      const res = await fetch(API_URL);
      const data = await res.json();
      renderTable(data);
    }

    function updateTotal(objects) {
      let total = objects.reduce((sum, obj) => sum + obj.price * obj.quantity, 0);
      document.querySelector(".total").innerText = "Total: ₹" + total;
    }

    function renderTable(objects) {
      const tbody = document.querySelector("#objectTable tbody");
      tbody.innerHTML = "";
      objects.forEach((obj) => {
        let row = `<tr>
          <td contenteditable="true" onblur="updateObject('${obj._id}', {name: this.innerText, price: ${obj.price}, quantity: ${obj.quantity}})">${obj.name}</td>
          <td contenteditable="true" onblur="updateObject('${obj._id}', {name: '${obj.name}', price: this.innerText, quantity: ${obj.quantity}})">${obj.price}</td>
          <td contenteditable="true" onblur="updateObject('${obj._id}', {name: '${obj.name}', price: ${obj.price}, quantity: this.innerText})">${obj.quantity}</td>
          <td>₹${obj.price * obj.quantity}</td>
          <td><button class="delete-btn" onclick="deleteObject('${obj._id}')">Delete</button></td>
        </tr>`;
        tbody.innerHTML += row;
      });
      updateTotal(objects);
    }

    async function addObject() {
      const name = document.getElementById("name").value;
      const price = parseFloat(document.getElementById("price").value);
      const quantity = parseInt(document.getElementById("quantity").value);

      if (!name || isNaN(price) || isNaN(quantity)) {
        alert("Please enter valid details!");
        return;
      }

      await fetch(API_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ name, price, quantity })
      });

      document.getElementById("name").value = "";
      document.getElementById("price").value = "";
      document.getElementById("quantity").value = 1;

      fetchObjects();
    }

    // ✅ FIX: corrected template literal usage
    async function updateObject(id, updatedData) {
      await fetch(`${API_URL}/${id}`, {
        method: "PUT",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(updatedData)
      });
      fetchObjects();
    }

    // ✅ FIX: corrected delete API URL
    async function deleteObject(id) {
      await fetch(`${API_URL}/${id}`, { method: "DELETE" });
      fetchObjects();
    }

    // Load data on start
    fetchObjects();
  </script>

</body>
</html>
