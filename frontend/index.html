<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Object Manager</title>
  <style>
    * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Poppins", sans-serif;
}

/* Body */
body {
  background: linear-gradient(135deg, #0f0f0f, #1c1c1c);
  color: #fff;
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 20px;
  min-height: 100vh;
}

/* Container */
.container {
  max-width: 600px;
  width: 100%;
}

/* Card Style for Objects */
.card {
  background: #222;
  border-radius: 16px;
  padding: 20px;
  margin: 15px 0;
  box-shadow: 0 4px 10px rgba(0,0,0,0.5);
  transition: transform 0.3s ease, box-shadow 0.3s ease;
  animation: fadeInUp 0.6s ease forwards;
  opacity: 0;
}

.card:hover {
  transform: translateY(-5px);
  box-shadow: 0 6px 15px rgba(0,0,0,0.7);
}

/* Card Animation */
@keyframes fadeInUp {
  from {
    transform: translateY(20px);
    opacity: 0;
  }
  to {
    transform: translateY(0);
    opacity: 1;
  }
}

/* Input + Button */
input, button {
  padding: 12px 15px;
  margin: 10px 0;
  border-radius: 10px;
  border: none;
  outline: none;
  font-size: 1rem;
}

input {
  width: 100%;
}

button {
  background: #ff6600;
  color: #fff;
  font-weight: bold;
  cursor: pointer;
  transition: background 0.3s ease, transform 0.2s ease;
}

button:hover {
  background: #ff8533;
  transform: scale(1.05);
}

/* Loading Spinner */
.loader {
  border: 5px solid rgba(255,255,255,0.2);
  border-top: 5px solid #ff6600;
  border-radius: 50%;
  width: 50px;
  height: 50px;
  animation: spin 0.8s linear infinite;
  margin: 20px auto;
  display: none;
}

@keyframes spin {
  100% { transform: rotate(360deg); }
}

/* Responsive Design */
@media (max-width: 600px) {
  .container {
    padding: 10px;
  }

  .card {
    padding: 15px;
    font-size: 0.9rem;
  }

  button, input {
    font-size: 0.9rem;
    padding: 10px;
  }
}

  </style>
</head>
<body>

  <h1>Object Manager</h1>
  <div class="total">Total: ‚Çπ0</div>

  <div class="form-container">
    <input type="text" id="name" placeholder="Object Name">
    <input type="number" id="price" placeholder="Price" min="1">
    <input type="number" id="quantity" placeholder="Quantity" min="1" value="1">
    <button onclick="addObject()">Add</button>
  </div>

  <table id="objectTable">
    <thead>
      <tr>
        <th>Name</th>
        <th>Price (‚Çπ)</th>
        <th>Quantity</th>
        <th>Total (‚Çπ)</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

<script>
  // Fetch all objects
  async function fetchObjects() {
    try {
      const res = await fetch("https://object-manager.onrender.com/api/objects");
      const data = await res.json();
      renderTable(data);
    } catch (err) {
      console.error("‚ùå Fetch error:", err);
    }
  }

  // Update total
  function updateTotal(objects) {
    let total = objects.reduce((sum, obj) => sum + (Number(obj.price) * Number(obj.quantity)), 0);
    document.querySelector(".total").innerText = "Total: ‚Çπ" + total;
  }

  // Render table
  function renderTable(objects) {
    const tbody = document.querySelector("#objectTable tbody");
    tbody.innerHTML = "";

    objects.forEach((obj) => {
      let row = `
        <tr>
          <td contenteditable="true" 
              onblur="updateObject('${obj._id}', {name: this.innerText, price: ${Number(obj.price)}, quantity: ${Number(obj.quantity)}})">
              ${obj.name}
          </td>
          <td contenteditable="true" 
              onblur="updateObject('${obj._id}', {name: '${obj.name}', price: Number(this.innerText), quantity: ${Number(obj.quantity)}})">
              ${obj.price}
          </td>
          <td contenteditable="true" 
              onblur="updateObject('${obj._id}', {name: '${obj.name}', price: ${Number(obj.price)}, quantity: Number(this.innerText)})">
              ${obj.quantity}
          </td>
          <td>‚Çπ${Number(obj.price) * Number(obj.quantity)}</td>
          <td>
            <button class="delete-btn" onclick="deleteObject('${obj._id}')">üóë Delete</button>
          </td>
        </tr>
      `;
      tbody.innerHTML += row;
    });

    updateTotal(objects);
  }

  // Add new object
  async function addObject() {
    const name = document.getElementById("name").value.trim();
    const price = parseFloat(document.getElementById("price").value);
    const quantity = parseInt(document.getElementById("quantity").value);

    if (!name || isNaN(price) || isNaN(quantity)) {
      alert("‚ö† Please enter valid details!");
      return;
    }

    await fetch("https://object-manager.onrender.com/api/objects", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ name, price, quantity })
    });

    document.getElementById("name").value = "";
    document.getElementById("price").value = "";
    document.getElementById("quantity").value = 1;

    fetchObjects();
  }

  // Update object
  async function updateObject(id, updatedData) {
    updatedData.price = Number(updatedData.price);
    updatedData.quantity = Number(updatedData.quantity);

    await fetch(`https://object-manager.onrender.com/api/objects/${id}`, {
      method: "PUT",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(updatedData)
    });

    fetchObjects();
  }

  // Delete object
  async function deleteObject(id) {
    if (!confirm("‚ùì Are you sure you want to delete this item?")) return;

    await fetch(`https://object-manager.onrender.com/api/objects/${id}`, {
      method: "DELETE"
    });

    fetchObjects();
  }

  // Initial load
  fetchObjects();
</script>
</body>
</html>
